<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar usuario</title>
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="../static/bootstrap.min.css" />
    <!-- CSS hecho por nosotros-->
    <link rel="stylesheet" href="../static/style.css" <!--JS bootstrap-- />
    <!-- Se carga el favicon de la página-->
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <!-- Container-xxl es el contenedor principal-->
    <div class="container-xxl">
      <!-- dividimos la pagina en filas (row) y columnas (col)-->
      <!-- La fila row banner tiene una sola columna la cual es la cabezera(banner)-->
      <!-- Cada ancho de fila se divide en 12 grid(col-12) por lo cual a cada columna de cada fila se le asigna un col-numero-->

      <div class="row banner">
        <div class="col-12 banner">
          <img src="../img/uptc.png" height="100" alt="" />
        </div>
      </div>
      <!-- La fila row cuerpo abarca todo el cuerpo de la pagina debado del banner y encima del pie de pagina(footer)-->
      <div class="row cuerpo">
        <!-- La columna menubar tiene tamaño 2 y en ella se va a ubicar el menu tipo sidebar a la izquierda-->
        <div class="col-3 menubar">
          <div class="d-flex">
            <div id="sidebar-container" class="bg-primary">
              <div class="logo" mb-3>
                <center> <img src="../img/usuario.png" height="80" /></center>
                <center><h4 class="text-light">Hola Admin</h4></center>
              </div>
              <div class="menu mb-5">
                <center>
                  <a href="#" class="d-block mb-4">Inicio</a>
                  <a href="#" class="d-block - p3 mb-4">Registro asignatura</a>
                  <a href="#" class="d-block - p3 mb-4">Notas</a>
                  <a href="#" class="d-block - p3 mb-4">Informacion</a>
                </center>
              </div>
              <center>
                <button type="button" class="btn btn-warning mb-5">
                  Cerrar sesion
                </button>
              </center>
            </div>
          </div>
        </div>
        <!-- La columna centroCuerpo abarca el espacio entre el menubar y el calendario-actividades-->

        <div class="col-9 centroCuerpo">
          <center>
            <h2><br/>Crear nuevo usuario</h2>
          <p style="font-weight: bold;">Complete todos los campos para crear la cuenta</p>
          <form action="" method="get" name="formCovid" onsubmit="">
            <p>
              <input
                type="text"
                size="35"
                name="name"
                id="name"
                autofocus
                minlength="3"
                maxlength="30"
                required
                placeholder="Nombres"
              /></p>
              <p>
              <input
              type="text"
              size="35"
              name="apellido"
              id="apellido"
              minlength="2"
              maxlength="30"
              required
              placeholder="Apellidos"
            /></p>
            <p style="font-weight: bold;">Tipo de documento: 
                <select name="documento">

                    <option value="1">CC</option>
                    
                    <option value="2">CE</option>
                    
                    <option value="3">TI</option>
                    
                    </select>
            </p>
            <p>
                <input type="number" size="35" required name="num_doc" id="num_doc" placeholder="Numero de documento" >
            </p>
            <p>
                <input type="email" name="mail" id="mail" placeholder="E-mail" minlength="3" required>
            </p>
            <p style="font-weight: bold;">Fecha de nacimiento:
                <input type="date" name="fecha_nac" id="fecha_nac" required>
            </p>
            <p>
                <button class="btn-primary" type="submit">Crear usuario</button>
            </p>
            </center>
        </div>
        <!-- La columna actividades abarca el calendario y la lista de actividades-->

      <!-- La fila row footer se divide en 3 columnas-->
      <div class="row footer">
        <div class="col-3">
          &nbsp<br />
          <center>
            <a href="https://www.facebook.com/universidaduptc" target="_blank">
              <img src="../img/facebook.png" height="30" alt=""/></a>
            <a href="https://www.instagram.com/universidaduptc/" target="_blank">
              <img src="../img/instagram.png" height="30" alt="" /></a>
              <a href="https://twitter.com/universidaduptc" target="_blank">
                <img src="../img/twitter.png" height="30" alt=""/></a>
          </center>
        </div>
        <div class="col-6">
          <center>
            <p style="color: #fffb00; font-weight: bold">
              <br />Universidad pedagógica y tecnológica de Colombia <br />
              Todos los derechos reservados®
            </p>
          </center>
        </div>
        <div class="col-3"><img src="../img/uptc.png" height="100" alt="" /></div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
